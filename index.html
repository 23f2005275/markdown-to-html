<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>#markdown-content h1 {@apply text-4xl font-bold mb-4 mt-6;}#markdown-content h2 {@apply text-3xl font-bold mb-3 mt-5;}#markdown-content h3 {@apply text-2xl font-semibold mb-2 mt-4;}#markdown-content h4 {@apply text-xl font-semibold mb-2 mt-3;}#markdown-content h5 {@apply text-lg font-semibold mb-1 mt-2;}#markdown-content h6 {@apply text-base font-semibold mb-1 mt-2;}#markdown-content p {@apply mb-4 leading-relaxed;}#markdown-content ul, #markdown-content ol {@apply list-disc list-inside mb-4 pl-5;}#markdown-content ol {@apply list-decimal;}#markdown-content li {@apply mb-1;}#markdown-content a {@apply text-blue-600 hover:underline;}#markdown-content pre {@apply bg-gray-100 p-3 rounded-md overflow-x-auto mb-4;}#markdown-content code {@apply font-mono text-sm;}#markdown-content pre code {@apply block;}#markdown-content blockquote {@apply border-l-4 border-gray-300 pl-4 italic text-gray-700 mb-4;}#markdown-content img {@apply max-w-full h-auto rounded-md shadow-sm my-4;}#markdown-content table {@apply w-full border-collapse mb-4;}#markdown-content th, #markdown-content td {@apply border border-gray-200 p-2 text-left;}#markdown-content th {@apply bg-gray-50 font-semibold;}</style></head><body class="bg-gray-100 font-sans antialiased text-gray-800"><div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 leading-tight">Markdown Renderer</h1><p class="text-lg text-gray-600 mt-2">Dynamically converts and displays <code>input.md</code></p></header><main id="markdown-content-wrapper" class="bg-white p-6 sm:p-8 rounded-lg shadow-xl border border-gray-200"><div id="markdown-content"><p class="text-center text-gray-500">Loading markdown content...</p></div></main><footer class="text-center text-gray-500 mt-8 text-sm"><p>&copy; 2023 Markdown Renderer. All rights reserved.</p></footer></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);}).catch(error => {console.error('Error fetching or parsing Markdown:', error);document.getElementById('markdown-content').innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Error!</strong><span class="block sm:inline">Failed to load markdown content: ${error.message}. Make sure 'input.md' is in the same directory.</span></div>`;});});</script></body></html>
